<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Mesto</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Путешествия по планете" />
    <meta name="keywords" content="Путешествия, достопримечательность, фотографии" />
    <meta name="author" content="Юлия Заболотная" />
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="heart" viewBox="-1 -1 24 21">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"
          stroke="currentColor"
          stroke-width="1.5"
        />
      </symbol>
      <symbol viewBox="0 0 24 24" id="bordered-pencil">
        <g>
          <path stroke="#fff" d="M.5.5h23v23H.5z" />
          <path
            fill="#fff"
            d="M17 8.3283l-7.3962 7.4383-1.3208-1.3472L15.6604 7 17 8.3283zM7 17l1.9623-.5882-1.3774-1.3283L7 17z"
          />
        </g>
      </symbol>
      <symbol viewBox="0 0 22 22" id="plus">
        <path
          fill="#fff"
          d="M22 9.7778h-9.7778V0H9.7778v9.7778H0v2.4444h9.7778V22h2.4444v-9.7778H22V9.7778z"
        />
      </symbol>
      <symbol viewBox="0 0 32 32" id="close">
        <path
          fill="#fff"
          d="M32 28.8L19.2 16 32 3.2 28.8 0 16 12.8 3.2 0 0 3.2 12.8 16 0 28.8 3.2 32 16 19.2 28.8 32l3.2-3.2z"
        />
      </symbol>
      <symbol viewBox="0 0 18 20" id="trash">
        <path
          fill="#fff"
          d="M2.46 18.14c.06.67.6 1.16 1.28 1.16h10.52c.67 0 1.22-.5 1.28-1.16L16.72 5.8H1.28l1.18 12.35zM16.72 1.93h-5.14v-.65C11.58.57 11.01 0 10.3 0H7.72c-.71 0-1.28.57-1.28 1.28v.65H1.28C.57 1.93 0 2.5 0 3.21c0 .71.57 1.28 1.28 1.28h15.44c.71 0 1.28-.57 1.28-1.28 0-.71-.57-1.28-1.28-1.28z"
        />
      </symbol>
      <symbol viewBox="0 0 26 26" id="pencil">
        <path
          d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z"
          fill="white"
        />
      </symbol>
    </svg>

    <div class="page">
      <div class="page__container">
        <header class="header">
          <img
            src="<%=require('./images/header-logo.svg')%>"
            alt="Логотип Место"
            class="header__logo"
          />
        </header>

        <main class="content">
          <section class="profile">
            <div class="profile__content">
              <div class="profile__avatar-container">
                <button type="button" class="profile__avatar-button">
                  <svg class="profile__avatar-icon" fill="currentColor">
                    <use xlink:href="#pencil" />
                  </svg>
                </button>
                <img
                  src="<%=require('./images/photo-profile.jpg')%>"
                  alt="Фото профиля"
                  class="profile__photo"
                />
              </div>
              <div class="profile__info">
                <div class="profile__info-container">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button button">
                    <svg fill="none" class="profile__edit-icon">
                      <use xlink:href="#bordered-pencil" />
                    </svg>
                  </button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
              </div>
            </div>
            <button type="button" class="profile__button button">
              <svg class="profile__button-icon" fill="none">
                <use xlink:href="#plus" />
              </svg>
            </button>
          </section>

          <section class="gallery">
            <ul class="gallery__list"></ul>
          </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <template id="place-template">
          <li class="place">
            <button type="button" class="place__delete-button button">
              <svg class="place__icon place__icon_type_delete" fill="currentColor">
                <use xlink:href="#trash" />
              </svg>
            </button>
            <a href="#" class="place__link">
              <img src="" alt="" class="place__image" />
            </a>
            <div class="place__content">
              <h2 class="place__title">qwert</h2>
              <button type="button" class="place__like-button button">
                <svg class="place__icon place__icon_type_like" fill="currentColor">
                  <use xlink:href="#heart" />
                </svg>
              </button>
            </div>
          </li>
        </template>

        <div class="popup popup_type_profile">
          <div class="popup__container">
            <button type="button" class="popup__close-button button">
              <svg class="popup__close-icon" fill="none">
                <use xlink:href="#close" />
              </svg>
            </button>
            <form class="form form_type_profile" name="user" novalidate>
              <h2 class="form__heading">Редактировать профиль</h2>
              <input
                type="text"
                class="form__input form__input_el_full-name"
                id="full-name"
                name="full-name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error" id="full-name-error"></span>
              <input
                type="text"
                class="form__input form__input_el_occupation"
                id="occupation"
                name="occupation"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__input-error" id="occupation-error"></span>
              <button type="submit" class="form__button button">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_place">
          <div class="popup__container">
            <button type="button" class="popup__close-button button">
              <svg class="popup__close-icon" fill="none">
                <use xlink:href="#close" />
              </svg>
            </button>
            <form class="form form_type_place" name="place" novalidate>
              <h2 class="form__heading">Новое место</h2>
              <input
                type="text"
                class="form__input form__input_el_new-place"
                id="new-place"
                name="new-place"
                minlength="2"
                maxlength="30"
                placeholder="Название"
                required
              />
              <span class="form__input-error" id="new-place-error"></span>
              <input
                type="url"
                class="form__input form__input_el_link-image"
                id="link-image"
                name="link-image"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error" id="link-image-error"></span>
              <button type="submit" class="form__button button">Создать</button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_photo">
          <div class="popup__container popup__container_size_large">
            <button type="button" class="popup__close-button button">
              <svg class="popup__close-icon" fill="none">
                <use xlink:href="#close" />
              </svg>
            </button>
            <figure class="popup__figure">
              <img src="./" alt="" class="popup__image" />
              <figcaption class="popup__caption"></figcaption>
            </figure>
          </div>
        </div>

        <div class="popup popup_type_avatar">
          <div class="popup__container">
            <button type="button" class="popup__close-button button">
              <svg class="popup__close-icon" fill="none">
                <use xlink:href="#close" />
              </svg>
            </button>
            <form class="form form_type_avatar" name="user-avatar" novalidate>
              <h2 class="form__heading">Обновить аватар</h2>
              <input
                type="url"
                class="form__input form__input_el_avatar"
                id="avatar"
                name="avatar"
                placeholder="https://somewebsite.com/someimage.jpg"
                required
              />
              <span class="form__input-error" id="avatar-error"></span>
              <button type="submit" class="form__button button">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_confirmation">
          <div class="popup__container">
            <div class="popup__content">
              <button type="button" class="popup__close-button button">
                <svg class="popup__close-icon" fill="none">
                  <use xlink:href="#close" />
                </svg>
              </button>
              <h2 class="popup__heading">Вы уверены?</h2>
              <button type="submit" class="popup__button button">Да</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
