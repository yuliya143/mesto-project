<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Mesto</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Путешествия по планете" />
    <meta name="keywords" content="Путешествия, достопримечательность, фотографии" />
    <meta name="author" content="Юлия Заболотная" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="heart" viewBox="-1 -1 24 21">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"
          stroke="currentColor"
          stroke-width="1.5"
        />
      </symbol>
      <symbol viewBox="0 0 24 24" id="pencil">
        <g>
          <path stroke="#fff" d="M.5.5h23v23H.5z" />
          <path
            fill="#fff"
            d="M17 8.3283l-7.3962 7.4383-1.3208-1.3472L15.6604 7 17 8.3283zM7 17l1.9623-.5882-1.3774-1.3283L7 17z"
          />
        </g>
      </symbol>
      <symbol viewBox="0 0 22 22" id="plus">
        <path
          fill="#fff"
          d="M22 9.7778h-9.7778V0H9.7778v9.7778H0v2.4444h9.7778V22h2.4444v-9.7778H22V9.7778z"
        />
      </symbol>
      <symbol viewBox="0 0 32 32" id="close">
        <path
          fill="#fff"
          d="M32 28.8L19.2 16 32 3.2 28.8 0 16 12.8 3.2 0 0 3.2 12.8 16 0 28.8 3.2 32 16 19.2 28.8 32l3.2-3.2z"
        />
      </symbol>
    </svg>

    <div class="page">
      <div class="page__container">
        <header class="header">
          <img src="./images/header-logo.svg" alt="Логотип Место" class="header__logo" />
        </header>

        <main class="content">
          <div class="profile">
            <div class="profile__content">
              <img
                srcset="./images/photo-profile.webp, ./images/photo-profile@2x.webp 2x"
                src="./images/photo-profile.jpg"
                alt="Фото профиля"
                class="profile__photo"
              />
              <div class="profile__info">
                <div class="profile__info-container">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button button">
                    <svg fill="none" class="profile__edit-icon">
                      <use xlink:href="#pencil" />
                    </svg>
                  </button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
              </div>
            </div>
            <button type="button" class="profile__button button">
              <svg class="profile__button-icon" fill="none">
                <use xlink:href="#plus" />
              </svg>
            </button>
          </div>

          <div class="gallery">
            <ul class="gallery__list">
              <li class="place">
                <img
                  srcset="./images/photo-karachaevsk.webp, ./images/photo-karachaevsk@2x.webp 2x"
                  src="./images/photo-karachaevsk.jpg"
                  alt="Старинная кирпичная церковь"
                  class="place__image"
                />
                <div class="place__content">
                  <h2 class="place__title">Карачаево-Черкессия</h2>
                  <button
                    type="button"
                    class="place__like-button place__like-button_state_active button"
                  >
                    <svg class="place__icon" fill="currentColor">
                      <use xlink:href="#heart" />
                    </svg>
                  </button>
                </div>
              </li>
              <li class="place">
                <img
                  srcset="./images/photo-gora-elbrus.webp, ./images/photo-gora-elbrus@2x.webp 2x"
                  src="./images/photo-gora-elbrus.jpg"
                  alt="Гора Эльбрус на закате"
                  class="place__image"
                />
                <div class="place__content">
                  <h2 class="place__title">Гора Эльбрус</h2>
                  <button class="place__like-button button">
                    <svg class="place__icon" fill="currentColor">
                      <use xlink:href="#heart" />
                    </svg>
                  </button>
                </div>
              </li>
              <li class="place">
                <img
                  srcset="./images/photo-dombai.webp, ./images/photo-dombai@2x.webp 2x"
                  src="./images/photo-dombai.jpg"
                  alt="Заснеженный горный пик на фоне оесеннего лесного массива"
                  class="place__image"
                />
                <div class="place__content">
                  <h2 class="place__title">Домбай</h2>
                  <button class="place__like-button button">
                    <svg class="place__icon" fill="currentColor">
                      <use xlink:href="#heart" />
                    </svg>
                  </button>
                </div>
              </li>
              <li class="place">
                <img
                  srcset="./images/photo-gora-elbrus.webp, ./images/photo-gora-elbrus@2x.webp 2x"
                  src="./images/photo-gora-elbrus.jpg"
                  alt="Гора Эльбрус на закате"
                  class="place__image"
                />
                <div class="place__content">
                  <h2 class="place__title">Гора Эльбрус</h2>
                  <button class="place__like-button button">
                    <svg class="place__icon" fill="currentColor">
                      <use xlink:href="#heart" />
                    </svg>
                  </button>
                </div>
              </li>
              <li class="place">
                <img
                  srcset="./images/photo-dombai.webp, ./images/photo-dombai@2x.webp 2x"
                  src="./images/photo-dombai.jpg"
                  alt="Заснеженный горный пик на фоне оесеннего лесного массива"
                  class="place__image"
                />
                <div class="place__content">
                  <h2 class="place__title">Домбай</h2>
                  <button class="place__like-button button">
                    <svg class="place__icon" fill="currentColor">
                      <use xlink:href="#heart" />
                    </svg>
                  </button>
                </div>
              </li>
              <li class="place">
                <img
                  srcset="./images/photo-karachaevsk.webp, ./images/photo-karachaevsk@2x.webp 2x"
                  src="./images/photo-karachaevsk.jpg"
                  alt="Старинная кирпичная церковь"
                  class="place__image"
                />
                <div class="place__content">
                  <h2 class="place__title">Карачаевск</h2>
                  <button class="place__like-button button">
                    <svg class="place__icon" fill="currentColor">
                      <use xlink:href="#heart" />
                    </svg>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_opened">
          <div class="popup__container">
            <div class="popup__close">
              <button class="popup__close-button button">
                <svg class="popup__close-icon" fill="none">
                  <use xlink:href="#close" />
                </svg>
              </button>
            </div>
            <form class="form">
              <h2 class="form__heading">Редактировать профиль</h2>

              <input
                type="text"
                class="form__item form__item_el_full-name"
                id="full-name"
                name="full-name"
                placeholder="Жак-Ив Кусто"
                required
              />

              <input
                type="text"
                class="form__item form__item_el_occupation"
                id="occupation"
                name="occupation"
                placeholder="Исследователь океана"
                required
              />

              <button class="form__button button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
